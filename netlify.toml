[[redirects]]
  from = "/docs/getting-started/installation"
  to = "/docs/cloud/okteto-cli"
  status = 301

[[redirects]]
  from = "/"
  to = "/docs/welcome/overview/"
  status = 301

[[redirects]]
  from = "/docs/enterprise/*"
  to = "/docs/self-hosted/:splat"
  status = 301

[[redirects]]
  from = "/docs/0.:version/*"
  to = "/docs/0.:version/welcome/overview/"
  status = 301

[[redirects]]
  from = "/docs/1.:version/*"
  to = "/docs/1.:version/welcome/overview/"
  status = 301
  
[[redirects]]
  from = "/*"
  to = "/docs/404.html"
  status = 404

[build]
  functions = "netlify/functions"
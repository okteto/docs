[[redirects]]
  from = "/docs/getting-started/installation"
  to = "/docs/cloud/okteto-cli"
  status = 301

[[redirects]]
  from = "/"
  to = "/docs/welcome/overview/"
  status = 301

[[redirects]]
  from = "/docs/enterprise/*"
  to = "/docs/self-hosted/:splat"
  status = 301

[[redirects]]
  from = "/docs/0.*/"
  to = "/docs/0.:splat/welcome/overview/"
  status = 301
  force = true

[[redirects]]
  from = "/docs/1.*/"
  to = "/docs/1.:splat/welcome/overview/"
  status = 301
  force = true
  
[[redirects]]
  from = "/*"
  to = "/docs/404.html"
  status = 404

[build]
  functions = "netlify/functions"
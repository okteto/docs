[[redirects]]
  from = "/docs/getting-started/installation"
  to = "/docs/cloud/okteto-cli"
  status = 301

[[redirects]]
  from = "/"
  to = "/docs/welcome/overview/"
  status = 301

[[redirects]]
  from = "/docs/enterprise/*"
  to = "/docs/self-hosted/:splat"
  status = 301

[[redirects]]
  from = "/docs/:version/*"
  to = "/docs/:version/welcome/overview/"
  status = 301

[[redirects]]
  from = "/docs/:version/*"
  to = "/docs/:version/welcome/overview/"
  status = 301
  
[[redirects]]
  from = "/*"
  to = "/docs/404.html"
  status = 404

[build]
  functions = "netlify/functions"
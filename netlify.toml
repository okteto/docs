[[redirects]]
  from = "/docs/getting-started/installation"
  to = "/docs/cloud/okteto-cli"
  status = 301

[[redirects]]
  from = "/docs/enterprise/*"
  to = "/docs/self-hosted/:splat"
  status = 301

# Redirect the current version to /docs/
[[redirects]]
  from = "/docs/1.15/*"
  to = "/docs/:splat"
  status = 301

# Before version 1.4, we used to point the homepage to `/welcome/overview`.
